<!DOCTYPE html>

<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">PickTime</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04"
            aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample04">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Index<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="muro.html">Muro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="https://example.com" id="dropdown04" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown04">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-md-0">
                <input class="form-control" type="text" placeholder="Search">
            </form>
        </div>
    </nav>
    <div class="container" data-ng-app="testApp" data-ng-controller="testCtrl">
        <table>
            <thead>
                <tr>
                    <th><strong>ID</strong></th>
                    <th><strong>nombre</strong></th>
                    <th><strong>mail</strong></th>
                    <th><strong>contrasenia</strong></th>
                    <th><strong>rol</strong></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="usuario in usuarios">
                    <td>{{ usuario.id }}</td>
                    <td>{{ usuario.nombre }}</td>
                    <td>{{ usuario.mail }}</td>
                    <td>{{ usuario.contrasenia }}</td>
                    <td>{{ usuario.id_rol }}</td>
                    <td>
                        <button type="button" data-ng-click="editarUsuario(usuario)">Editar</button>
                        <button type="button" data-ng-click="eliminarUsuario(usuario)">Eliminar</button>
                    </td>
                </tr>
            </tbody>

            <div class="row">
                <div class="col-lg-6 text-center">
                    <h2>Nuevo usuario</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nombre" data-ng-model="nuevoUsuario.nombre">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="email" data-ng-model="nuevoUsuario.mail">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="contrasenia" data-ng-model="nuevoUsuario.contrasenia">
                    </div>
                    <button type="button" class="btn btn-success" data-ng-click="guardarUsuarioNuevo()">Guardar</button>
                    <button type="button" class="btn btn-default" data-ng-click="cancelarUsuarioNuevo()">Cancelar</button>
                </div>

            </div>
        </table>
    </div>
    <script src="js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
